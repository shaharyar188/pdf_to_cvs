<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="icon"
      href="/static/assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link href="/static/assets/css/pace.min.css" rel="stylesheet" />
    <script src="/static/assets/js/pace.min.js"></script>
    <link
      href="/static/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css"
      rel="stylesheet"
      noopener="no"
    />
    <link href="/static/assets/plugins/datatable/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        type="text/css">
    <link
      href="/static/assets/plugins/metismenu/css/metisMenu.min.css"
      rel="stylesheet"
    />
    <link href="/static/assets/css/pace.min.css" rel="stylesheet" />
    <script src="/static/assets/js/pace.min.js"></script>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" />
    <link
      href="/static/assets/plugins/simplebar/css/simplebar.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/fancy-file-uploader/fancy_fileupload.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/Drag-And-Drop/dist/imageuploadify.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/metismenu/css/metisMenu.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&amp;family=Roboto&amp;display=swap"
    />
    <link rel="stylesheet" href="/static/assets/css/icons.css" />
    <link rel="stylesheet" href="/static/assets/css/app.css" />
    <link rel="stylesheet" href="/static/assets/css/dark-sidebar.css" />
    <link rel="stylesheet" href="/static/assets/css/dark-theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar-wrapper" data-simplebar="true">
        <div class="sidebar-header">
          <div class="">
            <img
              src="/static/assets/images/logo-icon.png"
              class="logo-icon-2"
              alt=""
            />
          </div>
          <a href="javascript:;" class="toggle-btn ms-auto">
            <i class="bx bx-menu"></i>
          </a>
        </div>
        <ul class="metismenu" id="menu">
          <li>
            <a href="/">
              <div class="parent-icon icon-color-2">
                <i class="bx bx-home-alt"></i>
              </div>
              <div class="menu-title">Dashboard</div>
            </a>
          </li>
          <li class="menu-label">PDF TO CSV</li>
          <li>
            <a href="/upload-pdf">
              <div class="parent-icon icon-color-3">
                <i class="bx bx-file"></i>
              </div>
              <div class="menu-title">Upload PDF</div>
            </a>
          </li>
        </ul>
      </div>
      <header class="top-header">
        <nav class="navbar navbar-expand">
          <div class="left-topbar d-flex align-items-center">
            <a href="javascript:;" class="toggle-btn">
              <i class="bx bx-menu"></i>
            </a>
          </div>
          <div class="flex-grow-1 search-bar">
            <div class="input-group">
              <button
                class="btn btn-search-back search-arrow-back"
                type="button"
              >
                <i class="bx bx-arrow-back"></i>
              </button>
              <input type="text" class="form-control" placeholder="search" />
              <button class="btn btn-search" type="button">
                <i class="lni lni-search-alt"></i>
              </button>
            </div>
          </div>
          <div class="right-topbar ms-auto">
            <ul class="navbar-nav">
              <li class="nav-item search-btn-mobile">
                <a class="nav-link position-relative" href="javascript:;">
                  <i class="bx bx-search vertical-align-middle"></i>
                </a>
              </li>
              <li class="nav-item dropdown dropdown-user-profile">
                <a
                  class="nav-link dropdown-toggle dropdown-toggle-nocaret"
                  href="javascript:;"
                  data-bs-toggle="dropdown"
                >
                  <div class="d-flex user-box align-items-center">
                    <div class="user-info">
                      <p class="user-name mb-0">Tanveer Ahmed</p>
                      <p class="designattion mb-0">Developer</p>
                    </div>
                    <img
                      src="/static/assets/images/avatars/avatar-1.png"
                      class="user-img"
                      alt="user avatar"
                    />
                  </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <div class="dropdown-divider mb-0"></div>
                  <a class="dropdown-item" href="javascript:;"
                    ><span>Web Developer</span></a
                  >
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      {% block main_content %}{% endblock %}
      <div class="overlay toggle-btn-mobile"></div>
      <a href="javaScript:;" class="back-to-top"
        ><i class="bx bxs-up-arrow-alt"></i
      ></a>
      <div class="footer">
        <p class="mb-0">
          PDF TO CSV @2020 | Developed By :
          <a href="https://ibexstack.com/live" target="_blank"
            >ibexstack</a
          >
        </p>
      </div>
    </div>
    <div class="switcher-body">
      <button
        class="btn btn-primary btn-switcher shadow-sm"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
      >
        <i class="bx bx-cog bx-spin"></i>
      </button>
      <div
        class="offcanvas offcanvas-end shadow border-start-0 p-2"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
      >
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
            Theme Customizer
          </h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body">
          <h6 class="mb-0">Theme Variation</h6>
          <hr />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="lightmode"
              value="option1"
              checked
            />
            <label class="form-check-label" for="lightmode">Light</label>
          </div>
          <hr />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="darkmode"
              value="option2"
            />
            <label class="form-check-label" for="darkmode">Dark</label>
          </div>
          <hr />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="darksidebar"
              value="option3"
            />
            <label class="form-check-label" for="darksidebar">Semi Dark</label>
          </div>
          <hr />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="ColorLessIcons"
              value="option3"
            />
            <label class="form-check-label" for="ColorLessIcons"
              >Color Less Icons</label
            >
          </div>
        </div>
      </div>
    </div>
    <!--end switcher-->
    <!-- JavaScript -->

    <!-- Bootstrap JS -->
    <script src="/static/assets/js/bootstrap.bundle.min.js"></script>

    <!--plugins-->
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/plugins/simplebar/js/simplebar.min.js"></script>
    <script src="/static/assets/plugins/metismenu/js/metisMenu.min.js"></script>
    <script src="/static/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <script src="/static/assets/plugins/vectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="/static/assets/plugins/vectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/static/assets/plugins/vectormap/jquery-jvectormap-in-mill.js"></script>
    <script src="/static/assets/plugins/vectormap/jquery-jvectormap-us-aea-en.js"></script>
    <script src="/static/assets/plugins/vectormap/jquery-jvectormap-uk-mill-en.js"></script>
    <script src="/static/assets/plugins/vectormap/jquery-jvectormap-au-mill.js"></script>
    <script src="/static/assets/plugins/apexcharts-bundle/js/apexcharts.min.js"></script>
    <script src="/static/assets/js/index.js"></script>
    <script src="/static/assets/js/app.js"></script>
    <script src="/static/assets/plugins/simplebar/js/simplebar.min.js"></script>
    <script src="/static/assets/plugins/fancy-file-uploader/jquery.ui.widget.js"></script>
    <script src="/static/assets/plugins/fancy-file-uploader/jquery.fileupload.js"></script>
    <script src="/static/assets/plugins/fancy-file-uploader/jquery.iframe-transport.js"></script>
    <script src="/static/assets/plugins/fancy-file-uploader/jquery.fancy-fileupload.js"></script>
    <script src="/static/assets/plugins/Drag-And-Drop/dist/imageuploadify.min.js"></script>
    <script src="/static/assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
    <script>
      $("#fancy-file-upload").FancyFileUpload({
        params: {
          action: "fileuploader",
        },
        maxfilesize: 1000000,
      });
    </script>
    <script>
      new PerfectScrollbar(".dashboard-social-list");
      new PerfectScrollbar(".dashboard-top-countries");
    </script>
    <script>
      $(document).ready(function () {
        $("#image-uploadify").imageuploadify();
      });
    </script>
    {% block script %} {% endblock %}
  </body>
</html>
